apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-database
  namespace: dev
spec:
  podSelector:
    matchLabels:
      app: app1
      function: database # Matches the database pod's labels
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: app1
          function: backend # Matches the backend pod's labels
    ports:
    - protocol: TCP
      port: 5432 # Replace with the actual port your database uses
